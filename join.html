  <div class="container-fluid background-image">
    <div class="row feedback-row">
      <div class="col-md-7">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-10 feedback-container">
            <div class="title">
              Initiate Your Volunteer Journey
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter a valid email address"
                required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="name-1" placeholder="Enter your First Name"
                  required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="name-2" placeholder="Enter your Last Name"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="message">Feedback</label>
              <textarea class="form-control" id="message" name="message" placeholder="We'd like to hear from you!"
                rows="4" required></textarea>
            </div>
            <div class="button-container text-right">
              <button type="submit" class="btn btn-primary btn-round">JOIN ECO JESS!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
